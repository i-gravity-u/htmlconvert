<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HTML 변환기 (정렬 스타일 포함)</title>
  <style>
    #editor {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #editor:focus {
      outline: none;
    }
    #controls button {
      margin-right: 5px;
      margin-bottom: 5px;
    }
    #result {
      background-color: #f4f4f4;
      padding: 10px;
      white-space: pre-wrap;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>텍스트 → &lt;p&gt; 태그 HTML 변환기</h2>

  <div id="controls">
    <button onclick="wrapSelection('b')"><b>Bold</b></button>
    <button onclick="wrapSelection('i')"><i>Italic</i></button>
    <input type="color" id="colorPicker">
    <button onclick="applyColor()">글자색 적용</button>
    <br>
    <button onclick="setAlign('left')">← 왼쪽 정렬</button>
    <button onclick="setAlign('center')">↔ 가운데 정렬</button>
    <button onclick="setAlign('right')">→ 오른쪽 정렬</button>
    <br><br>
    <button onclick="convertToHTML()">변환</button>
    <button onclick="copyHTML()" id="copyBtn">📋 복사</button>
  </div>

  <div id="editor" contenteditable="true"></div>

  <h3>변환된 HTML</h3>
  <div id="result"></div>

  <h3>JSON 변환 사이트</h3>
  <a href="https://www.freeformatter.com/json-escape.html#before-output">링크 이동</a>
  <script>
    function wrapSelection(tag) {
      document.execCommand(tag === 'b' ? 'bold' : 'italic', false, null);
    }

    function applyColor() {
      const color = document.getElementById('colorPicker').value;
      document.execCommand('foreColor', false, color);
    }

    function setAlign(align) {
      document.execCommand('justify' + align);
    }

    function convertToHTML() {
      const editor = document.getElementById('editor');
      const temp = document.createElement('div');
      temp.innerHTML = editor.innerHTML;

      const paragraphs = [];
      let currentParagraph = '';
      let lastAlign = '';

      // <div>, <br> 등을 줄바꿈으로 인식
      const children = Array.from(temp.childNodes);
      children.forEach((node, i) => {
        if (node.nodeType === 1 && (node.tagName === 'DIV' || node.tagName === 'P')) {
          const content = node.innerHTML.trim();
          const align = node.style.textAlign || getComputedStyle(node).textAlign;

          if (content === '') {
            paragraphs.push('<p>&nbsp;</p>');
          } else {
            const style = align && align !== 'start' ? ` style="text-align:${align}"` : '';
            paragraphs.push(`<p${style}>${content}</p>`);
          }
        } else if (node.nodeType === 3 && node.textContent.trim() !== '') {
          paragraphs.push(`<p>${node.textContent.trim()}</p>`);
        }
      });

      document.getElementById('result').textContent = paragraphs.join('\n');
    }

    function copyHTML() {
      const html = document.getElementById('result').textContent;
      navigator.clipboard.writeText(html).then(() => {
        const btn = document.getElementById('copyBtn');
        const original = btn.textContent;
        btn.textContent = '✅ 복사됨!';
        setTimeout(() => btn.textContent = original, 1500);
      }).catch(err => {
        alert('복사 실패: ' + err);
      });
    }
  </script>
  
</body>
</html>

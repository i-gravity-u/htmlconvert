<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HTML 변환기 (정렬 스타일 포함)</title>
  <script src="./script.js"></script>
  <style>
    #editor {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #editor:focus {
      outline: none;
    }
    #controls button {
      margin-right: 5px;
      margin-bottom: 5px;
    }
    #result {
      background-color: #f4f4f4;
      padding: 10px;
      white-space: pre-wrap;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>텍스트 → &lt;p&gt; 태그 HTML 변환기</h2>

  <div id="controls">
    <button onclick="wrapSelection('b')"><b>Bold</b></button>
    <button onclick="wrapSelection('i')"><i>Italic</i></button>
    <input type="color" id="colorPicker">
    <button onclick="applyColor()">글자색 적용</button>
    <br>
    <button onclick="setAlign('left')">← 왼쪽 정렬</button>
    <button onclick="setAlign('center')">↔ 가운데 정렬</button>
    <button onclick="setAlign('right')">→ 오른쪽 정렬</button>
    <br><br>
    <button onclick="convertToHTML()">변환</button>
    <button onclick="copyHTML()" id="copyBtn">📋 복사</button>
  </div>

  <div id="editor" contenteditable="true" target="_blank"></div>

  <h3>변환된 HTML</h3>
  <div id="result"></div>

  <h3>JSON 변환 사이트</h3>
  <a href="https://www.freeformatter.com/json-escape.html#before-output" move="_blank">링크 이동</a>

  
</body>
</html>
